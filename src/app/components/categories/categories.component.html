<section class="my-2 pb-3">
    <h2 class="text-center text-main m-3">All Categories</h2>
    <div class="container">

   
 <div class="row g-4">
    @for (cat of categoriesList; track cat._id) {
<div class="col-lg-4 col-md-6 col-sm-12 text-center">
    <div class="card" (click)="open(cat.image , cat.name , cat.slug)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="card-img">
            <img class="img-fluid ratio-4x3 w-100" [src]="cat.image" style="height: 300px;" [alt]="cat.name">
        </div>
        <div class="card-body">
            <p class="text-success h3 text-center">{{cat.name}}</p>
        </div>
    </div>
   

</div>
       
    }
 </div>

 @if (isClicked == true) {
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-6">
                        <h1 class="green h2">{{name}}</h1>
                        <p>{{slug}}</p>
                    </div>
                    <div class="col-md-6">
                        <img [src]="imgSrc" class="img-fluid" alt="">
                    </div>
    
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   }
</div>
</section>
